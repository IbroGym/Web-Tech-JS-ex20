<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>
<p id="date">09.10.2024</p>

<button type="button" onclick="document.getElementById('date').style.display='none'">Hide it!</button>
<button type="button" onclick="document.getElementById('date').style.display=''">Show it!</button>

</body>
</html>
